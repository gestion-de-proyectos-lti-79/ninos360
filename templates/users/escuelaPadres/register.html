{% extends "base.html" %}

{% load  static %}

{% load crispy_forms_tags %}

{% block content %}

{% include "includes/header.html" %}

<div class="container ">
    <div class="row mt-4">

        <div class="col-md-12">
            <h2>Registro Escuela para Padres</h2>
            <form class="form-group" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{form|crispy}}
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-success mt-2">Registrar</button>
                </div>    
            
            
            </form>
        </div>
    </div>
    
</div>

{% endblock content %}
