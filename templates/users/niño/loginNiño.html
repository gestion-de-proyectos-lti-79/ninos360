<!-- head para PC -->
{% extends "base.html" %}
{% load  static %}
{% load crispy_forms_tags %}

{% block content %}

{% include 'includes/header.html' %}

<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
            <h2>Acceso Niño</h2>
            <form class="form-group" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            
                
                {{form|crispy}}
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-success mt-2">Log In</button>
                </div>    
            
            
            </form>
            <a class="cell hollow button alert" href="{% url 'niño_app:user-niño-register'%}">Registrar</a>
            
        </div>
    </div>
    

</div>



{% endblock content %}
