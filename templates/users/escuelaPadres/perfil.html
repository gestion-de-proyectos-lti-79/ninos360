<!-- head para PC -->
{% extends "base.html" %}

{% load  static %}

{% block content %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x grid-margin-x align-center" style="margin-top: 1em;">
        <!-- bloque de datos de usuario -->
        <div class="cell small-12 large-4">
            <div class="callout">
                <h5>{{user.full_name}}</h5>
                <p>{{user.email}} - {{user.get_ocupation_display}} - {{user.date_birth}}</p>
                <a href="#">Editar Datos</a>
                <p>
                    {% comment %} <a href="{% url 'users_app:user-logout' %}"class="clear button secondary"> Salir</a> {% endcomment %}
                </p>
            </div>
        </div>
        <!-- FIN bloque de datos de usuario -->



        <div class="cell large-8 grid-x grid-margin-x align-center">
            
            <a href="{% url 'video_app:video-list-all' %}"><img class="card" src="{% static 'img/escuela.jpg' %}" style="height: 270px;"></a>
                    
        </div>
    </div>
</div>
{% endblock content %}
